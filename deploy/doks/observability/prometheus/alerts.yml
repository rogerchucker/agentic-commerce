groups:
  - name: wallet-service-slo
    rules:
      - alert: WalletHighP95Latency
        expr: histogram_quantile(0.95, sum(rate(http_server_duration_bucket[5m])) by (le)) > 0.15
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: wallet p95 latency above 150ms
      - alert: WalletHighErrorRate
        expr: sum(rate(http_server_errors_total[5m])) / sum(rate(http_server_requests_total[5m])) > 0.02
        for: 10m
        labels:
          severity: critical
        annotations:
          summary: wallet error rate above 2%
