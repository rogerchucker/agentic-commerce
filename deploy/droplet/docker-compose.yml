version: '3.9'

services:
  postgres:
    image: postgres:17
    environment:
      POSTGRES_USER: raj
      POSTGRES_DB: wallet_service
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  wallet-service:
    build:
      context: ../..
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://raj@postgres:5432/wallet_service
      JWT_SECRET: dev-secret-change-me
      JWT_AUDIENCE: agentic-commerce
      OTEL_EXPORTER_OTLP_ENDPOINT: http://alloy:4318
    depends_on:
      - postgres
      - alloy
    ports:
      - "8080:8080"

  alloy:
    image: grafana/alloy:latest
    command: ["run", "/etc/alloy/config.alloy"]
    volumes:
      - ../doks/observability/alloy/config.alloy:/etc/alloy/config.alloy:ro
    ports:
      - "4318:4318"

  prometheus:
    image: prom/prometheus:v2.54.1
    volumes:
      - ../doks/observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"

  loki:
    image: grafana/loki:3.1.0
    command: -config.file=/etc/loki/local-config.yaml
    ports:
      - "3100:3100"

  grafana:
    image: grafana/grafana:11.1.0
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
      - loki

volumes:
  pgdata:
